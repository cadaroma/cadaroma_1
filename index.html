<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadaroma Candles Catalogue</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Candle background with darker overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url('candle-background.jpg') no-repeat center center/cover;
      z-index: 0;
    }

    /* Center content vertically and horizontally */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo with soft glowing effect */
    .logo {
      max-width: 300px;
      width: 60%;
      height: auto;
      margin-bottom: 50px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    /* Glow animation */
    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 5px #FFD700) drop-shadow(0 0 10px #FFD700);
      }
      50% {
        filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FFD700);
      }
      100% {
        filter: drop-shadow(0 0 5px #FFD700) drop-shadow(0 0 10px #FFD700);
      }
    }

    /* Premium Soft-Gold Button */
    .btn {
      background: linear-gradient(135deg, #FFD700, #FFC94D);
      color: #fff;
      font-weight: 600;
      padding: 16px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.15rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #FFC94D, #FFD700);
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
    }

    /* Footer with white text */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      width: 100%;
      text-align: center;
      color: #ffffff; /* white text */
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      .logo {
        max-width: 200px;
        margin-bottom: 40px;
      }
      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }

    @media (min-width: 1200px) {
      .logo {
        max-width: 350px;
        margin-bottom: 60px;
      }
      .btn {
        padding: 18px 45px;
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="content">
      <!-- Glowing Logo -->
      <img src="logo.png" alt="Cadaroma Candles Logo" class="logo">

      <!-- Premium Download Button -->
      <a href="cadaroma_catalogue.pdf" class="btn" download>ðŸ“¥ Download Catalogue</a>
    </div>
  </div>

  <!-- Footer with white text -->
  <footer>Â© 2025 Cadaroma Candles</footer>
</body>
</html>
